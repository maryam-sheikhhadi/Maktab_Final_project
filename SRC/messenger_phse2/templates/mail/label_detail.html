{% extends 'base.html' %}

{% block title %}Lable Detail{% endblock title %}

{% block content %}
    {% csrf_token %}
    <div style="color: pink">title:{{ object.title }}</div>
    <div style="color: pink">slug: {{ object.slug }}</div>
     <br>
    <div>
        <button style="background: red; color: white; padding: 5px;"><i class="fa fa-trash"></i>
            <a href="{% url 'delete-label' label.slug %}" style="color: white">Delete</a>
        </button>
    </div>
{% endblock %}

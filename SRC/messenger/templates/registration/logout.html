{% load static %}
{% load widget_tweaks %}

<!doctype html>
<html lang="en">
<head>
    <title>Logout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'registration/login/css/style.css' %}">

</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section"></h2>
            </div>
        </div>
        {% if form.non_field_errors %}
            <div style="color: #0c5460">
                {{ form.non_field_errors.as_text }}
            </div>
        {% endif %}
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">

                <div class="wrap d-md-flex">
                    <div class="login-wrap p-4 p-lg-5">
                        <form action="#" class="signin-form" method="post">{% csrf_token %}

                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3"
                                        style="margin-top:2em">Logout
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
                        <div class="text w-100">
                            <h2>Are you sure you want logout?</h2>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{% static 'registration/login/js/jquery.min.js' %}"></script>
<script src="{% static 'registration/login/js/popper.js' %}"></script>
<script src="{% static 'registration/login/js/bootstrap.min.js' %}"></script>
<script src="{% static 'registration/login/js/main.js' %}"></script>

</body>
</html>

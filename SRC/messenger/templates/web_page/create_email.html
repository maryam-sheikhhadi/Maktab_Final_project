{% extends 'base.html' %}

{% block title %}Create Email{% endblock title %}

{% block content %}
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        subject: {{ form.subject }}
        text: {{ form.text }}
        receivers: {{ form.receiver }}
        file: {{ form.files }}{{ 26214400|filesizeformat }}
        <button class="btn btn-success">sent</button>

    </form>
{% endblock content %}
